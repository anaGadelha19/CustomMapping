{{ $page := site.GetPage (.Get "page") }}
{{ $configResource := $page.Resources.Get (.Get "configResource") }}
{{ $featuresResource := $page.Resources.Get (.Get "featuresResource") }}
<div class="mapping-features-map"
    data-rel-url="{{ relURL "" }}"
    data-config-url="{{ with $configResource }}{{ .RelPermalink }}{{ end }}"
    data-features-url="{{ with $featuresResource }}{{ .RelPermalink }}{{ end }}">
</div>
